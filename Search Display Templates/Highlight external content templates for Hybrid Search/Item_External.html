<body>
    <script>
        $includeScript(this.url, "~sitecollection/_catalogs/masterpage/test/Item_CommonItem_Body_External.js");  
    </script>
    <div id="Item_External">
<!--#_ 
        if(!$isNull(ctx.CurrentItem) && !$isNull(ctx.ClientControl)){
            var id = ctx.ClientControl.get_nextUniqueId();
            var itemId = id + Srch.U.Ids.item;
			var hoverId = id + Srch.U.Ids.hover;
            var hoverUrl = "~sitecollection/_catalogs/masterpage/Display Templates/Search/Item_Default_HoverPanel.js";
			$setResultItem(itemId, ctx.CurrentItem);
            ctx.CurrentItem.csr_Icon = Srch.U.getIconUrlByFileExtension(ctx.CurrentItem);
            ctx.currentItem_ShowHoverPanelCallback = Srch.U.getShowHoverPanelCallback(itemId, hoverId, hoverUrl);
            ctx.currentItem_HideHoverPanelCallback = Srch.U.getHideHoverPanelCallback();
            // Get the default body template
            var defTemplate = ctx.ClientControl.get_itemBodyTemplateId();
            // Set the external body template
            ctx.ClientControl.set_itemBodyTemplateId("~sitecollection/_catalogs/masterpage/test/Item_CommonItem_Body_External.js");
_#-->
            <div id="_#= $htmlEncode(itemId) =#_" name="Item" data-displaytemplate="ExternalItem" class="ms-srch-item" onmouseover="_#= ctx.currentItem_ShowHoverPanelCallback =#_" onmouseout="_#= ctx.currentItem_HideHoverPanelCallback =#_">
				_#=ctx.RenderBody(ctx)=#_
                <div id="_#= $htmlEncode(hoverId) =#_" class="ms-srch-hover-outerContainer"></div>
            </div>
<!--#_ 
            // Reset it to default body template (otherwise other templates would load the external body)
            ctx.ClientControl.set_itemBodyTemplateId(defTemplate);
        } 
_#-->
    </div>
</body>
