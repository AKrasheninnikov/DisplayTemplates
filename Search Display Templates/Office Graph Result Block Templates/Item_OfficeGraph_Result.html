<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"> 
<head>
<title>Delve Rendering</title>

<!--[if gte mso 9]><xml>
<mso:CustomDocumentProperties>
<mso:TemplateHidden msdt:dt="string">0</mso:TemplateHidden>
<mso:ManagedPropertyMapping msdt:dt="string"></mso:ManagedPropertyMapping>
<mso:MasterPageDescription msdt:dt="string">Display template tailored for Office Graph results.</mso:MasterPageDescription>
<mso:ContentTypeId msdt:dt="string">0x0101002039C03B61C64EC4A04F5361F385106603</mso:ContentTypeId>
<mso:TargetControlType msdt:dt="string">;#SearchResults;#</mso:TargetControlType>
<mso:HtmlDesignAssociated msdt:dt="string">1</mso:HtmlDesignAssociated>
</mso:CustomDocumentProperties>
</xml><![endif]-->
</head>

<body>
    <div id="Item_OfficeGraph">
<!--#_        
        // Create element ID
        var itemId = ctx.ClientControl.get_nextUniqueId() + "_OfficeGraphResult";

        // Update the title to include the highlighted Properties
        var title = Srch.U.getHighlightedProperty(itemId, ctx.CurrentItem, "Title");
        title = $isEmptyString(title) ? $htmlEncode(ctx.CurrentItem.Title) : title;
        Srch.U.trimTitle(title, Srch.U.titleTruncationLength, 2)

        // Get path and get the highlighted property
        var path = ctx.CurrentItem.Path;
        var displayPath = Srch.U.getHighlightedProperty(itemId, ctx.CurrentItem, "Path");
        displayPath = $isEmptyString(displayPath) ? $htmlEncode(ctx.CurrentItem.Path) : displayPath;
        var truncatedUrl = Srch.U.truncateHighlightedUrl(displayPath, Srch.U.pathTruncationLength);

        // Get the icon URL
        var icon = Srch.U.getIconUrlByFileExtension(ctx.CurrentItem);

        /*********************************************************
         * Check if the location is the same in your environment *
         *********************************************************/
        var hoverUrl = "~sitecollection/_catalogs/masterpage/OfficeGraph/Item_OfficeGraph_HoverPanel.js";

        // Show hover panel function
        var showFunc = Srch.U.getShowHoverPanelCallback(itemId, itemId + "_hover", hoverUrl);

        // Set the current result item
        $setResultItem(itemId, ctx.CurrentItem);
_#-->
        <div name="Item" class="ms-srch-item" id="_#= itemId =#_" onmouseover="_#= showFunc =#_" onmouseout="EnsureScriptParams('SearchUI.js', 'HP.Hide');">
            <div class="ms-srch-item-body">
<!--#_
            if (!$isEmptyString(icon)) {
_#-->
                <div class="ms-srch-item-icon"> 
                    <img onload="this.style.display='inline'" src="_#= $urlHtmlEncodeString(icon) =#_" />
                </div>
<!--#_
            }
_#-->
                <div class="ms-srch-item-title">
                    <h3 class="ms-srch-ellipsis">
                        <a title="_#= $scriptEncode(title) =#_" class="ms-srch-item-link" href="_#= path =#_">_#= title =#_</a>
                    </h3>
                </div>
<!--#_ 
            if (!$isEmptyString(ctx.CurrentItem.HitHighlightedSummary)) { 
_#-->
                <div class="ms-srch-item-summary">
                    _#= Srch.U.processHHXML(ctx.CurrentItem.HitHighlightedSummary) =#_
                </div>
<!--#_ 
            }
_#-->
                <div class="ms-srch-item-path" onkeydown="Srch.U.setPath(event, this, '_#= $scriptEncode(path) =#_', '_#= $scriptEncode(truncatedUrl) =#_')" onblur="Srch.U.restorePath(this, '_#= $scriptEncode(truncatedUrl) =#_', '_#= $scriptEncode(path) =#_')" onclick="Srch.U.selectPath('_#= $scriptEncode(path) =#_', this)" title="_#= $htmlEncode(ctx.CurrentItem.Path) =#_" tabindex="0">
                    _#= truncatedUrl =#_
                </div>
            </div>
            <div id="_#= itemId =#__hover" class="ms-srch-hover-outerContainer"></div>
        </div>
    </div>
</body>
</html>
